<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/IconeDBZ.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo do jogo de dragon ball"></a>
            </div>
            <nav>
                <ul>
                    <li> <a href="index.html#inicio"> Inicio</a></li>
                    <li><a href="index.html#sobre"> O que é DBZ</a></li>
                    <li><a href="index.html#personagens">Guerreiros Z</a></li>
                    <li><a href="index.html#galeria"> Galeria</a></li>
                    <li><a href="contato.html#contato"> Contato</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <section id="inicio" class="banner-contato">
        <h1>Para dúvidas ou críticas, entre em contato.</h1>
    </section>
    <main>
        <section id="Contato">
            <div class="container">
              <h1 class="centraliza">Contato</h1>
              <form class="formulario-contato" action="https://formsubmit.co/samir.simon.a.a.nour@gmail.com" method="post">
                <div class="grupo-form" >
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="grupo-form" >
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="5" max="100">
                </div>
                <div class="grupo-form">
                    <label>Gênero:</label>
                    <input type="radio" name="genero" value="feminino"> Feminino
                    <input type="radio" name="genero" value="masculino"> Masculino
                </div>
                <div class="grupo-form" >
                    <label for="data">Data da consulta do site:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="grupo-form" >
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="grupo-form" >
                    <label>Grau de interesse em Dragon Ball:</label>
                    <input type="range" min="0" max="10" name="interesse">
                </div>
                
                <div class="grupo-form" >
                    <label for="anime">Qual anime de DBZ você prefere:</label>
                    <select name="anime" id="anime">
                        <option value="">--Selecione--</option>
                        <option value="DB">Dragon Ball</option>
                        <option value="DBZ">Dragon Ball Z</option>
                        <option value="DBZS">Dragon Ball Super</option>
                        <option value="GT">Dragon Ball GT</option>
                    </select>
                </div>
                <div class="grupo-form" >
                    <label for="guerreiro">Escolha um Guerreiro Z:</label>
                    <input list="guerreirosZ" id="guerreiro" name="guerreiro" placeholder="Ex: Goku">
                    <datalist id="guerreirosZ">
                        <option value="Goku">
                        <option value="Vegeta">
                        <option value="Gohan">
                        <option value="Piccolo">
                        <option value="Trunks do futuro">
                    </datalist>
                </div>
                <div class="grupo-form" >
                    <label>Quais vilões você prefere:</label>
                      <input type="checkbox" name="uso[]" value="chatgpt"> Cell
                      <input type="checkbox" name="uso[]" value="dalle"> Freeza
                      <input type="checkbox" name="uso[]" value="midjourney"> Majin Boo
                      <input type="checkbox" name="uso[]" value="bard"> Goku Black
                </div>
                <div class="grupo-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                </div>
                <div class="grupo-form centraliza">
                    <button type="submit" class="btn1">Enviar</button>
                    <input type="hidden" name="_captcha" value="false">                     
                  </div>
              </form>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 - Criado por Samir Simon, Todos os direitos reservados</p> 
    </footer>
</body>
</html>
